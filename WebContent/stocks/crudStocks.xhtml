<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/util/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite">

<ui:define name="content">
	<b:messages id="messages" showDetail="true" closable="true">
	</b:messages>
	<b:column col-md="6">
		<b:row>
		 	 <b:inputText value="#{crudStocksMB.entity.name}" required="true" placeholder="Name" label="Name of company:" />
		</b:row>
		  <b:row>
		    <b:inputText value="#{crudStocksMB.entity.symbol}" required="true" placeholder="Symbol" label="Symbol of company :" />
		</b:row>
		<b:row>
			<b:selectOneMenu value="#{crudStocksMB.liquiditySelected}" required="true" label="Select the liquidity of the stock:">
	            <f:selectItems value="#{crudStocksMB.allLiquiditys}" var="liquidity" itemValue="#{liquidity}" itemLabel="#{liquidity.name}" />
		    </b:selectOneMenu>
		</b:row>
		<b:row>
		    <b:commandButton value="Save Stock" look="primary" action="#{crudStocksMB.saveEntity}"/>
		    <b:commandButton value="Cancel" style="margin-left:20px;" action="/wallet/dashboard.xhtml"/>
		</b:row>
	</b:column>
</ui:define>

</ui:composition>
