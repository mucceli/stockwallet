<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <h:head>
        <title>Sign Up</title>
        <h:outputStylesheet name="css/main.css" position="last"></h:outputStylesheet>
    </h:head>
    <h:body>
    	<h:form id="signUpForm" style="width:400px;margin-left:200px;">
    	<b:row style="height:40px;"/>
		<b:messages id="messages" globalOnly="true"/>
		<b:row>
    		<b:column >
    			<b:inputText value="#{signUpMB.email}" placeholder="Write a valid e-mail here" label="E-mail" />
    		</b:column>
    	</b:row>
		<b:row>
    		<b:column >
			 <b:inputSecret id="password" fieldId="j_password" name="j_password"
                 value="#{signUpMB.password}" placeholder="Your password must be at least 8 characters" 
                 label="Password"  />
		    </b:column>
		 </b:row>
		 <b:row>
    		<b:column >
			 <b:inputSecret id="passwordVerify" fieldId="j_password" name="j_password"
                 value="#{signUpMB.verifyPassword}" placeholder="Write the same password above"
                 label="Verify Password"  />
		    </b:column>
		 </b:row>
		<div style="margin-top:10px;">
		    <b:commandButton value="Sign Up" look="primary" action="#{signUpMB.saveEntity}" style="width:100%;" update="messages"/>
		</div>
    	</h:form>
    </h:body>
</html>
