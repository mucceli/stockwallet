<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/util/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite">

	<ui:define name="content">
		<b:row style="height:40px;"/>
		<b:messages id="messages" globalOnly="true"/>
		<b:row style="height:40px;"/>
		  <div class="notification">
			<b:dataTable value="#{analysisMB.analysisList}" var="analysis" searching="false" info="false">
			    <b:dataTableColumn value="#{analysis.stock.name}" order="asc"/>
			    <b:dataTableColumn label="Analysis Date" dataType="date">
				     <h:outputText value="#{analysis.dateAnalisys}">
				          <f:convertDateTime pattern="dd/MM/yyyy" />
				     </h:outputText>	    				
				</b:dataTableColumn>
			    <b:dataTableColumn value="#{analysis.note}" order="asc"/>
			    <b:dataTableColumn value="#{analysis.status.name}" order="asc" label="Status">
			    	 <span style="margin-left: 3px;">
			    	 	<b:label text="UP" severity="success" rendered="false"/>
			    	 	<b:label text="DOWN" severity="danger" rendered="true"/>
			    	 	<b:label text="BY-SIDE" rendered="true"/>
			    	 </span>
			    </b:dataTableColumn>
			    <b:dataTableColumn label="Alert Date" data-type="date">
			    	 <h:outputText value="#{analysis.alertDate}">
			    		<f:convertDateTime pattern="dd/MM/yyyy" />
			    	 </h:outputText>
			    </b:dataTableColumn>
			</b:dataTable>
			<b:panelGrid columns="6" size="sm" >
			    <b:commandButton value="New Analysis" action="crudAnalysis.xhtml" update="@none" look="primary"/>
			 </b:panelGrid>
		  </div>
		  <b:row style="height:40px;"/>
</ui:define>

</ui:composition>
