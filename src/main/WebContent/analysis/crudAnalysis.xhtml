<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/util/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite">

	<ui:define name="content">
		<b:row style="height:40px;"/>
		<b:messages id="messages" showDetail="true" closable="true"/>
		<h2><h:outputLabel value="#{label.titleUCAnalisys}"></h:outputLabel></h2>
		<b:row>
			  <b:selectOneMenu id="stockItem" value="#{crudAnalisysMB.stockSelected}" medium-screen="6" required="true" label="Stock:">
	            <f:selectItem itemLabel="Select the stock ..." value=""/>
	            <f:selectItems value="#{crudAnalisysMB.stockList}" var="stock" itemValue="#{stock}" itemLabel="#{stock.name}" />
		    </b:selectOneMenu>
		    <b:message for="stockItem"></b:message>
		 </b:row>
		 <b:row>
			  <b:selectOneMenu value="#{crudAnalisysMB.analisysStatusSelected}" medium-screen="6" required="true" label="Status :">
	            <f:selectItem itemLabel="Select the status ..."/>
	            <f:selectItems value="#{crudAnalisysMB.analisysStatusList}" var="status" itemValue="#{status}" itemLabel="#{status.name}" />
		    </b:selectOneMenu>
		 </b:row>
		 <b:row>
    		<b:inputTextarea value="#{crudAnalisysMB.entity.note}" medium-screen="6" placeholder="Write your notes about the stock" label="Note :" />
    	</b:row>
    	<b:row>
			<b:datepicker value="#{crudAnalisysMB.entity.alertDate}" medium-screen="6" label="Alert date :" format="DD/MM/YYYY" mode="icon-popup"/>
		</b:row>
		<b:row>
			<b:column medium-screen="6">
		    <b:commandButton value="Save" look="primary" action="#{crudAnalisysMB.saveEntity}" style="width:80px;" update="messages"/>
		    <b:commandButton value="Cancel" style="width:80px;margin-left:20px;" action="/analysis/analysis.xhtml" immediate="true"/>
		    </b:column>
		</b:row>
</ui:define>

</ui:composition>
