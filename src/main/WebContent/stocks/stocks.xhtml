<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/util/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite">

<ui:define name="content">
		<f:event listener="#{stocksMB.init}" type="preRenderView"></f:event>
		<b:messages id="message" showDetail="true" closable="true"/>
		 <b:row style="height:40px;"/>
		 <h2><h:outputLabel value="#{label.titleUCStocks}"></h:outputLabel></h2>
		  <div class="notification">
			<b:dataTable value="#{stocksMB.stockList}" var="stock" searching="false" info="false">
			    <b:dataTableColumn value="#{stock.name}" order="asc" />
			    <b:dataTableColumn value="#{stock.symbol}" order="asc"/>
			    <b:dataTableColumn value="#{stock.liquidity}" order="asc"/>
			    <b:dataTableColumn label="" >
			    	<b:button look="primary" icon="glyphicon-pencil" tooltip="Edit" value="" style="display: block;margin-left: auto;margin-right: auto;"/>
			    </b:dataTableColumn>
			</b:dataTable>
			<b:panelGrid columns="12" size="sm" >
			    <b:commandButton value="New Stock" action="crudStocks.xhtml" update="@none" look="primary" />
			  </b:panelGrid>
		  </div>
</ui:define>

</ui:composition>
